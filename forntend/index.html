<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth App - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6790ba;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    h2 { color: #333; margin-bottom: 30px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-login { background-color: #4CAF50; }
    .btn-login:hover { background-color: #45a049; }
    .btn-profile { background-color: #008CBA; }
    .btn-profile:hover { background-color: #007bb5; }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 6px;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
      min-height: 80px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Auth App</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button class="btn-login" onclick="login()">Login</button>
    <button class="btn-profile" onclick="getProfile()">Get Profile</button>
    <pre id="output">Status: Ready</pre>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        document.getElementById('output').innerText = "Please enter username and password";
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById('output').innerText = ` ${data.message || 'Login failed'}`;
          return;
        }

        localStorage.setItem('token', data.token);
        document.getElementById('output').innerText = 
` Login Successful!

Token saved (preview):
${data.token.substring(0, 40)}...

Now click "Get Profile"`;
      } catch (err) {
        document.getElementById('output').innerText = 
`ðŸ”Œ Connection failed!
Is the backend running on http://localhost:3000?`;
      }
    }

    async function getProfile() {
      const token = localStorage.getItem('token');

      if (!token) {
        document.getElementById('output').innerText = " No token found. Please login first.";
        return;
      }

      document.getElementById('output').innerText = "Fetching profile...";

      try {
        const res = await fetch('http://localhost:3000/profile', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById('output').innerText = ` ${data.message || 'Access denied'}`;
          return;
        }

        document.getElementById('output').innerText = `Profile Loaded Successfully!

${JSON.stringify(data, null, 2)}`;
      } catch (err) {
        document.getElementById('output').innerText = "ðŸ”Œ Failed to connect to server";
      }
    }
  </script>
</body>
</html>
